    <script>
      document.addEventListener('click', function (event) {
        const clickTarget = event.target.tagName + (event.target.id ? `#${event.target.id}` : '');
        const userId = 'anonymous'; // Replace with a unique user ID if available
        const pageUrl = window.location.href;
        const timestamp = new Date().toISOString();

        // Send the data to the Cloud Function
        fetch('https://us-east4-github-website-tracking.cloudfunctions.net/track-interactions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId,
            pageUrl,
            clickTarget,
            timestamp,
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
          })
          .then((data) => console.log('Interaction tracked:', data))
          .catch((error) => console.error('Error tracking interaction:', error));
      });
    </script>
